<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="secondary" (click)="alert()">Alert</ion-button>
  <ion-button expand="block" color="secondary" (click)="multiple()">Multible Buttons Alert</ion-button>
  <ion-button expand="block" color="secondary" (click)="confirm()">Confirm</ion-button>
  <ion-button expand="block" color="secondary" (click)="prompt()">Prompt</ion-button>





















</ion-content>
